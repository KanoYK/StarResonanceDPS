# 这是 .github/workflows/build-windows.yml 文件的最终正确版本

name: Build Windows Application

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build-on-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Rebuild native dependencies
        run: npm run rebuild

      - name: Build Windows packages
        # 这一步会根据 package.json 的配置生成 .exe 和一个名为 win-unpacked 的文件夹
        run: npx electron-builder --win --x64 --publish never

      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: stardps-windows-installer
          path: dist/*.exe
          if-no-files-found: error
      
      - name: Create Portable Zip Package
        run: Compress-Archive -Path dist/win-unpacked/* -DestinationPath stardps-windows-portable.zip

      - name: Upload Portable Artifact
        uses: actions/upload-artifact@v4
        with:
          name: stardps-windows-portable
          path: stardps-windows-portable.zip
          if-no-files-found: error
